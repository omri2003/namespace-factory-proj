apiVersion: v1
kind: LimitRange
metadata:
  name: limitRange
spec:
  limits:
  - type: Container
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi" 
    max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "10m"
      memory: "64Mi"
